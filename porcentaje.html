<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/porcentaje.css">
    <title>Estadistica WEB | Colegio los Amiguitos</title>
</head>
<body>
    <header class="wrrap-container-header">
        <figure class="header__container-logo">
            <img  src="./img/logo.png" alt="">
            <span class="header__span">EstadisticaWEB</span>
        </figure>
        <nav class="header__nav">
            <ul class="main-nav">
                <li><a href="https://ronyvargaspichardo.github.io/EstadisticaWEB/interes.html">Interes Simple</a></li>
                <li><a href="https://ronyvargaspichardo.github.io/EstadisticaWEB/figuras.html">Figuras Geometricas</a></li>
                <li><a href="https://ronyvargaspichardo.github.io/EstadisticaWEB/porcentaje.html">Porcentajes con descuento</a></li>
            </ul> 
        </nav>
    </header>
    <main>
        <section class="container-calcular-precio">
            <h3>Calcular el Precio con descuento de un producto</h3>
            <form action="">
                <label for="precio">Escribe los valores de tu producto</label>
                <label for="precio">Precio</label>
                <input type="number" name="precio" id="precio">
                <label for="cupon">Cupon</label>
                <input type="text" name="cupon" id="cupon">
                <button type="button" id="btn-calcular" onclick="calcularPrecioConDescuento()">Precio con Descuento</button>
            </form>
            <div class="container-valor-precio">
                <fieldset>
                    <legend>Result</legend>
                    <p id="resultPrecio"></p>
                </fieldset>
            </div>
        </section>
    </main>
    <footer>
        <span>By Rony Vargas</span>
    </footer>
    
    <script src="./js/porcentaje.js"></script>
</body>
</html>
